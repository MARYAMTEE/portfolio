<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.loader{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	border: 16px solid white calc(80 * 3.6deg);
	position: relative;
	display: flex;
	justify-content: center;
	align-items: center;
}

.loader div{
	width: 100px;
	height: 100px;
	border-radius: 50%;
	border: 12px solid white;
	position: absolute;
}

.loader-html{
	width: 80%;
	animation: loader-html 3s;
}

@keyframes loader-html {
	0%{
		border: 0;
	}
	100%{
		border: solid 16px solid white calc(80 * 3.6deg);
	}
}
	</style>
</head>

<body>
	                <div class="skills-container">
					<div class="loader"><div class="loader-html"></span>
                  <h3>HTML</h3>
                  <p>This is the content for Layout P Tag</p>
                </div>
				
				<div class="skills-container">
					<div class="progress-circle">
						<span class="percentage">80%</span>
					</div>
					<p>HTML</p>
				</div>
</body>
</html>
